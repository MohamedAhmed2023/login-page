<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Sinai University</h1>
          <p>
            Sinai University is located on the coast of the Mediterranean<br />
            Sea in the Al-Masaeed neighborhood near the city of Al-Arish
          </p>
          <span>
            <a href="#"
              ><i class="fa fa-twitter" aria-hidden="true"></i> Login</a
            >
          </span>
        </div>
      </div>
      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account? <a href="#">Creat Your Account</a> it takes
          less than a minute
        </p>
        <div class="inputs">
          <input type="text" placeholder="user name" />
          <br />
          <input type="password" placeholder="password" />
        </div>

        <br /><br />

        <div class="remember-me--forget-password">
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Remember me</span>
          </label>
          <p>forget password?</p>
        </div>

        <br />
        <button>Login</button>
      </div>
    </div>
  </body>
</html>
